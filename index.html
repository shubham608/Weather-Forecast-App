<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="src/js/app.js" defer></script>
</head>

<body class="bg-gradient-to-br from-sky-300 to-blue-400 min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">
      ðŸŒ¤ Weather Forecast Application
    </h1>

    <!-- Search Section -->
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input id="cityInput" type="text"
        placeholder="Enter city name"
        class="flex-1 p-2 rounded text-black" />

      <button id="searchBtn"
        class="bg-blue-800 px-4 py-2 rounded hover:bg-blue-900">
        Search
      </button>

      <button id="locationBtn"
        class="bg-green-700 px-4 py-2 rounded hover:bg-green-800">
        Use My Location
      </button>
    </div>

    <!-- Default Cities Weather Cards -->
    <div class="relative overflow-hidden mt-6 mb-6">
    <div
        id="defaultCityContainer"
        class="flex gap-6 animate-card-scroll w-max px-2">
    </div>
    </div>

    <!-- Recent Cities Dropdown -->
    <select id="recentCities"
      class="hidden w-full p-2 rounded text-black mb-4"></select>

    <!-- Error Message -->
    <div id="errorBox"
      class="hidden bg-red-200 text-red-800 p-3 rounded mb-4"></div>

    <!-- Current Weather -->
    <div id="currentWeather"
      class="bg-white text-black p-4 rounded-xl shadow mb-6 hidden">
      <div class="flex justify-between items-center">
        <h2 id="cityName" class="text-xl font-bold"></h2>
        <img id="weatherIcon" class="w-20 h-20" alt="Weather Icon">
        <button id="unitToggle"
            class="text-sm bg-gray-200 px-3 py-1 rounded font-semibold">
            Â°C
        </button>
      </div>

      <p id="temperature" class="text-4xl font-bold mt-2"></p>
      <p id="condition" class="capitalize"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <div id="alertBox"
        class="hidden mt-3 p-3 rounded bg-red-100 text-red-700 font-semibold">
      </div>
    </div>

    <!-- 5 Day Forecast -->
    <div id="forecast"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    
</body>
</html>
