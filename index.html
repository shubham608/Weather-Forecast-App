<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="src/css/styles.css"> -->
    <script type="module" src="src/js/app.js" defer></script>
    <style>
    @keyframes cardScroll {
        0% {
        transform: translateX(0);
        }
        100% {
        transform: translateX(-50%);
        }
    }

    .animate-card-scroll {
        animation: cardScroll 30s linear infinite;
    }

    .default-city-card {
        min-width: 240px;
        height: 120px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(6px);
        border-radius: 16px;
        padding: 14px;
        color: white;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }

    .default-city-card:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.3);
    }
    
    .bg-clear {
    background: linear-gradient(to bottom right, #38bdf8, #2563eb);
    }

    .bg-rain {
    background: linear-gradient(to bottom right, #1e293b, #334155);
    }

    .bg-haze {
    background: linear-gradient(to bottom right, #94a3b8, #64748b);
    }

    .bg-smoke {
    background: linear-gradient(to bottom right, #6b7280, #374151);
    }
    
    </style>
</head>
<body class="bg-gradient-to-br from-sky-400 to-blue-600 min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">
      ðŸŒ¤ Weather Forecast Application
    </h1>

    <!-- Search Section -->
    <div class="flex flex-col sm:flex-row gap-3 mb-4">
      <input id="cityInput" type="text"
        placeholder="Enter city name"
        class="flex-1 p-2 rounded text-black" />

      <button id="searchBtn"
        class="bg-blue-800 px-4 py-2 rounded hover:bg-blue-900">
        Search
      </button>

      <button id="locationBtn"
        class="bg-green-700 px-4 py-2 rounded hover:bg-green-800">
        Use My Location
      </button>
    </div>

    <!-- Default Cities Weather Cards -->
    <div class="relative overflow-hidden mt-6 mb-6">
    <div
        id="defaultCityContainer"
        class="flex gap-6 animate-card-scroll w-max px-2">
    </div>
    </div>

    <!-- Recent Cities Dropdown -->
    <select id="recentCities"
      class="hidden w-full p-2 rounded text-black mb-4"></select>

    <!-- Error Message -->
    <div id="errorBox"
      class="hidden bg-red-200 text-red-800 p-3 rounded mb-4"></div>

    <!-- Current Weather -->
    <div id="currentWeather"
      class="bg-white text-black p-4 rounded-xl shadow mb-6 hidden">
      <div class="flex justify-between items-center">
        <h2 id="cityName" class="text-xl font-bold"></h2>
        <img id="weatherIcon" class="w-20 h-20" alt="Weather Icon">
        <button id="unitToggle"
          class="text-sm bg-gray-200 px-3 py-1 rounded">
          Â°C / Â°F
        </button>
      </div>

      <p id="temperature" class="text-4xl font-bold mt-2"></p>
      <p id="condition" class="capitalize"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <div id="alertBox" class="mt-2 text-red-600 font-semibold"></div>
    </div>

    <!-- 5 Day Forecast -->
    <div id="forecast"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    
</body>
</html>
